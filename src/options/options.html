<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <header>
    <img src="../images/icon512.png" class="icon" /> Calimoto Enhancer
    <button id="refresh" class="hidden">Refresh page</button>
  </header>
  <div class="option-list">

    <div class="option-item">
      <div class="option-item__input">
        <label class="switch">
          <input type="checkbox" id="smallerFont" class="saveOnChange">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="option-item__description">
        Smaller font size
      </div>
    </div>

    <div class="option-item">
      <div class="option-item__input">
        <label class="switch">
          <input type="checkbox" id="biggerSearchbar" class="saveOnChange">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="option-item__description">
        Bigger searchbar
      </div>
    </div>

    <div class="option-item">
      <div class="option-item__input">
        <label class="switch">
          <input type="checkbox" id="markerLinks" class="saveOnChange">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="option-item__description">
        Marker external links
      </div>
    </div>
  </div>
  <script src="../main.js"></script>
  <script src="options.js"></script>
</body>
</html>
